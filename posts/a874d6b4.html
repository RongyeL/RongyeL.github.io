</blockquote>
<h2 id="项目列表"><a href="#项目列表" class="headerlink" title="项目列表"></a>项目列表</h2><figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><code class="hljs dataviewjs">// 获取当前笔记名称（不含.md）<br>const currentNoteName = dv.current().file.name.replace(".md", "");<br><br>// 查询所有链接到当前 project 笔记的 `type=project` 笔记<br>const projectPages = dv.pages()<br>    .where(p =&gt; <br>        p.type === "projects" &amp;&amp;<br>        p.file.outlinks.some(link =&gt; link.path === dv.current().file.path)<br>    )<br>    .sort(p =&gt; p.file.cday, 'asc'); // 仍按创建时间排序<br><br>// 状态显示函数（基于 done 状态）<br>function getStatusIcon(project) {<br>    return project.done ? "✅ 已完成" : "🟡 进行中";<br>}<br><br>// 进度显示函数（支持多种格式）<br>function getProgressDisplay(project) {<br>    if (project.done) return "▮▮▮▮▮ 100%";<br>    if (!project.progress) return "▯▯▯▯▯ 0%";<br>    <br>    // 处理不同进度格式<br>    if (project.progress.includes("▮")) {<br>        return project.progress;<br>    } else {<br>        const percent = parseInt(project.progress.toString().replace(/\D/g, '')) || 0;<br>        const filled = Math.floor(percent / 20);<br>        return "▮".repeat(filled) + "▯".repeat(5-filled) + ` ${percent}%`;<br>    }<br>}<br><br>// 结项日期显示函数<br>function getCompletionDate(project) {<br>    if (!project.done) return " ";<br>    if (project.completion) {<br>        return dv.date(project.completion).toISODate();<br>    }<br>    if (project.file.mtime) {<br>        return project.file.mtime.toISODate(); // 降级使用最后修改时间<br>    }<br>    return "无记录";<br>}<br><br>// 显示结果<br>if (projectPages.length &gt; 0) {<br>    // 统计项目状态及关联笔记数量<br>    const projectsWithNoteCount = projectPages.map(p =&gt; {<br>        const noteCount = dv.pages()<br>            .where(n =&gt; <br>                n.type === "notes" &amp;&amp;<br>                n.file.outlinks.some(link =&gt; link.path === p.file.path)<br>            ).length;<br><br>        return {<br>            ...p,<br>            noteCount,<br>            status: getStatusIcon(p),<br>            progress: getProgressDisplay(p),<br>            completion: getCompletionDate(p)<br>        };<br>    });<br><br>    // 计算统计信息<br>    const doneCount = projectsWithNoteCount.filter(p =&gt; p.done).length;<br>    const totalCount = projectsWithNoteCount.length;<br><br>    dv.table(<br>    ["状态", "项目名称", "进度", "关联笔记", "创建时间", "结项日期"], <br>    [<br>        ...projectsWithNoteCount.map(p =&gt; [<br>            p.status,<br>            p.file.link,<br>            p.progress,<br>            p.noteCount &gt; 0 ? `📝 ${p.noteCount}` : "无",<br>            p.file.cday.toISODate(),<br>            p.completion<br>        ]),<br>        // 统计行（已修复）<br>        [<br>            `**${doneCount}/${totalCount}**`,<br>            `**项目统计**`,<br>            `**完成率: ${Math.round(doneCount/totalCount*100)}%**`,<br>            "",<br>            "",<br>            `**最近结项: ${<br>                projectsWithNoteCount<br>                    .filter(p =&gt; p.done)<br>                    .sort((a, b) =&gt; (b.file?.mtime || new Date(0)) - (a.file?.mtime || new Date(0)))<br>                    [0]?.completion || "无"<br>            }**`<br>        ]<br>    ]<br>	);<br>} else {<br>    dv.span(`当前 project 笔记没有链接到任何项目笔记`);<br>}<br><br></code></pre></td></tr></tbody></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
